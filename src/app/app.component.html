<div class="p-8 max-w-6xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>

  <form
    (submit)="$event.preventDefault(); onUpload()"
    class="mb-8 flex items-center gap-4"
  >
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="border p-2 rounded"
    />
    <button
      type="submit"
      [ngClass]="{
        'bg-blue-600 hover:bg-blue-700': selectedFile,
        'bg-gray-400': !selectedFile
      }"
      class="text-white px-4 py-2 rounded"
      [disabled]="!selectedFile"
    >
      Upload Image
    </button>
  </form>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    @for (item of (images$ | async)?.data; track $index) {
    <app-image-card [image]="item" [index]="$index" />
    }
  </div>
</div>
